<form *ngIf="rubricas">

  <table align="center" mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8">

   <!--    La primera columna será un checkbox -->
   <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
    
    </th>

    <td mat-cell  style= "text-align: left" *matCellDef="let row">
      <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="Marcar (row) "
          [checked]="selection.isSelected(row)">
      </mat-checkbox> 
    </td>
    </ng-container>


    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla" style="text-align: left !important;"> Nombre </th>
      <td mat-cell *matCellDef="let rubrica" > {{rubrica.Nombre}} </td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla" style="text-align: left !important;"> Descripción </th>
      <td mat-cell *matCellDef="let rubrica" > {{rubrica.Descripcion}} </td>
    </ng-container>

   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
    

  </table>
  
</form>
<div class="enColumna">
  <button [disabled]="!HaSeleccionado()" type="button" (click) = "AcabarSeleccion()" class="btn Aceptar">Asignar rúbrica</button>
</div>
