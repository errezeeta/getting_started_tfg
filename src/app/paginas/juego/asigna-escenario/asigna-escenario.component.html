
<form *ngIf="misEscenarios">

  <table align="center" mat-table [dataSource]="dataSourceMisEscenarios" class="example-container mat-elevation-z8">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla">
      </th>
 
      <td mat-cell *matCellDef="let row;">
        <mat-checkbox
                (click)="$event.stopPropagation()"
                (change)="Marcar (row) "
                [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="mapa">
      <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla" style="text-align: left !important;"> Mapa </th>
      <td mat-cell *matCellDef="let escenario"> {{escenario.Mapa}} </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla" style="text-align: left !important;"> Descripci√≥n </th>
      <td mat-cell *matCellDef="let escenario"> {{escenario.Descripcion}} </td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>

  </table>

</form>

<div class = "enColumna">
  <button style = "width: 20%" (click)="AsignarEscenario()" [disabled]="!HaSeleccionado()" type="button" class="btn Aceptar">Asignar escenario</button>
</div>
