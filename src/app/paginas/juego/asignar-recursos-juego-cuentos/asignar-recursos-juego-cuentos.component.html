<!-- No comentarios -->

<form *ngIf="recursos">

  <table align="center" mat-table [dataSource]="datasource" class="example-container mat-elevation-z8">

   <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>

      <mat-checkbox
                    (change)="$event ? MasterToggle() : null;"
                    [checked]="selection.hasValue() && IsAllSelected()"
                    [indeterminate]="selection.hasValue() && !IsAllSelected()">
      </mat-checkbox>
    </th>

    <td mat-cell  style= "text-align: left" *matCellDef="let row">

      <mat-checkbox
                    (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null; "
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
    </ng-container>

    <ng-container matColumnDef="nombreRecurso">
      <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla" style="text-align: left !important;"> Nombre </th>
      <td mat-cell *matCellDef="let recursos" > {{recursos.nombre}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    [ngClass]="{'highlight': selectedRowIndex == row.id}"
    (click)="highlight(row)"></tr>

  </table>

</form>
<div class="enColumna">
  <button [disabled]="selection.selected.length ===0" type="button" (click) = "AcabarSeleccion()" class="btn Aceptar">Asignar recurso</button>
</div>
