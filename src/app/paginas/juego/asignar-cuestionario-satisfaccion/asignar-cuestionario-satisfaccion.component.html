<form *ngIf="misCuestionarios">

  <table align="center" mat-table [dataSource]="dataSource" class="example-container mat-elevation-z8">

   <!--    La primera columna será un checkbox -->
   <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
    
    </th>

    <td mat-cell  style= "text-align: left" *matCellDef="let row">
      <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="Marcar (row) "
          [checked]="selection.isSelected(row)">
      </mat-checkbox> 
    </td>
    </ng-container>


    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla" style="text-align: left !important;"> Titulo </th>
      <td mat-cell *matCellDef="let cuestionario" > {{cuestionario.Titulo}} </td>
    </ng-container>
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla" style="text-align: left !important;"> Descripción </th>
      <td mat-cell *matCellDef="let cuestionario" > {{cuestionario.Descripcion}} </td>
    </ng-container>

   
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>

  </table>
  <div class="enColumna">
    <button style= "width: 50%" *ngIf ="!muestroPublicos" type="button" (click) = "MostrarPublicos()" class="btn Agregar">Mostrar también cuestionarios de satisfacción púlicos</button>
    <button style= "width: 50%" *ngIf ="muestroPublicos" type="button" (click) = "QuitarPublicos()" class="btn Agregar">Quitar cuestionarios de satisfacción púlicos</button>
  </div>

</form>
<div class="enColumna">
  <button [disabled]="!HaSeleccionado()" type="button" (click) = "AcabarSeleccion()" class="btn Aceptar">Asignar cuestionario</button>
</div>
