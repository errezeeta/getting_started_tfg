<div class="titulo">Mis escenarios</div>
<mat-divider class="lineaDivisoria"></mat-divider>


<div class ='enColumna'>
  <form style='width: 80%' *ngIf="escenariosProfesor;else Aviso_no_cuestionarios">

    <div class = "filter">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro para buscar escenario...">
        <i class="material-icons" matSuffix>search</i>
      </mat-form-field>
    </div>
    <table align= "center" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Titulo Column -->
      <ng-container matColumnDef="mapa">
        <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"> Mapa </th>
        <td mat-cell *matCellDef="let escenario"> {{escenario.Mapa}} </td>

      </ng-container>

      <!-- Pregunta Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"> Descripcion </th>
        <td mat-cell *matCellDef="let escenario"> {{escenario.Descripcion}} </td>

      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"></th>
        <td mat-cell *matCellDef="let escenario">
          <button (click)= "GuardarEscenario(escenario)" routerLink= "editarEscenario" mat-icon-button matTooltip="Editar el escenario {{escenario.Mapa}}">
            <i class="material-icons green md-36">edit</i>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"></th>
          <td mat-cell *matCellDef="let escenario">
            <button (click) = "AbrirDialogoConfirmacionBorrarEscenario(escenario)" mat-icon-button matTooltip="Eliminar el escenario {{escenario.Mapa}}">
              <i class="material-icons red md-36">delete</i>
            </button>
          </td>
      </ng-container>

      <ng-container matColumnDef="copy">
        <th mat-header-cell *matHeaderCellDef class="tituloColumnaTabla"></th>
        <td mat-cell *matCellDef="let escenario">
          <button (click) = "CrearCopia(escenario)" mat-icon-button matTooltip="Crea una copia del escenario {{escenario.Mapa}}">
            <i class="material-icons blue md-36">content_copy</i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </form>

  <div class="contenedor">
      <ng-template  #Aviso_no_cuestionarios><div class="texto">No tienes escenarios</div></ng-template>
  </div>
</div>
