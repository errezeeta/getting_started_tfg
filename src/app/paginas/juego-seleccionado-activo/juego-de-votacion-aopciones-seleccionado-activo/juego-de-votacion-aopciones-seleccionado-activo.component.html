<div class="enColumna">

  <div class="enColumna" style="width: 65%">
    <button type="button" class="btn Eliminar" (click) = "DesactivarJuego()"> Desactivar<i class="material-icons">history</i></button>
  </div>
  <br>
  <div class= "enColumna" >
    <br>
    <br>
    <h4><strong>Número de participantes:  </strong>{{numeroParticipantes}}</h4>
    <h4><strong>Número de respuestas:  </strong>{{numeroRespuestas}} ({{((numeroRespuestas/numeroParticipantes)*100).toFixed(0)}}%)</h4>
    <br>
    <br>
    <h3><strong>Resultados</strong></h3>
      <br>
    <table style = "width: 60%"  id = 'tabla' align= "center"  mat-table [dataSource]="dataSource" class="mat-elevation-z8 resultados">

          <ng-container matColumnDef="opcion" >
            <th mat-header-cell  *matHeaderCellDef class="tituloColumnaTabla"> Opcion  </th>
            <td mat-cell  *matCellDef="let dato"> {{dato.opcion}} </td>
          </ng-container>


          <ng-container matColumnDef="incremento" >
            <th mat-header-cell  *matHeaderCellDef class="tituloColumnaTabla"> </th>
            <td mat-cell *matCellDef="let dato">
              <span *ngIf = "dato.incremento > 0"> (+ {{dato.incremento}}) </span>
            </td>
          </ng-container>

          <ng-container matColumnDef="puntos" >
            <!-- La clase header-align-right esta definida en el css local -->
            <th mat-header-cell  *matHeaderCellDef class="tituloColumnaTabla"> Puntos </th>
            <td mat-cell *matCellDef="let dato"> {{dato.puntos}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>



  </div>
 

</div>
