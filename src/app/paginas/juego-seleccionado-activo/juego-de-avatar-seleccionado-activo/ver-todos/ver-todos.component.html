<div class="titulo">Avatares del grupo</div>
<mat-divider class="lineaDivisoria"></mat-divider>
<br>
<br>

  <div class = "enColumna" >
    <button type="button" class="btn Aceptar" (click)="spin()">Rotar </button>
    <canvas id="canvas" width="500" height="500"></canvas>
    <div style = "width: 1700px" >

      <span *ngFor="let avatar of listaAvatares; let i=index">
        <!-- Muestro los avatares en 5 columnas -->
        <span class="avatar5col mb-5">
            <div class='enFila'>
              <button mat-icon-button *ngIf = 'avatar.insc.Voz' style="width:10%;" (click) = "Play(avatar.voz)"><mat-icon style="color:rgb(87, 150, 78); vertical-align: middle;">play_arrow</mat-icon></button>
              <button mat-icon-button *ngIf = 'avatar.insc.Voz' style="width:10%;" (click) = "Stop()"><mat-icon style="color:rgb(206, 41, 41); vertical-align: middle;">stop</mat-icon></button>
              <h4 style="width:80%;" align = left>{{avatar.al.Nombre}} {{avatar.al.PrimerApellido}} {{avatar.al.SegundoApellido}}</h4>
            </div>

            <!-- Cada imagen de avatar la identifico con su indice para luego poder acceder a ella -->
            <div id = {{i}} *ngIf = "avatar.insc.Silueta" style="display: flex; width: 300px; height: 324px; margin: auto; margin-top: 0%;">
              <img  [src]="imagenesAvatares + avatar.insc.Silueta" style="width: 300px; height: 324px; position: relative; z-index: 0;">
              <img  *ngIf = "avatar.insc.Complemento1" [src]="imagenesAvatares + avatar.insc.Complemento1" style="width: 300px; height: 324px; position: absolute; z-index: 1;">
              <img  *ngIf = "avatar.insc.Complemento2" [src]="imagenesAvatares + avatar.insc.Complemento2" style="width: 300px; height: 324px;position: absolute; z-index: 2;">
              <img  *ngIf = "avatar.insc.Complemento3" [src]="imagenesAvatares + avatar.insc.Complemento3" style="width: 300px; height: 324px;position: absolute; z-index: 3;">
              <img  *ngIf = "avatar.insc.Complemento4" [src]="imagenesAvatares + avatar.insc.Complemento4" style="width: 300px; height: 324px;position: absolute; z-index: 4;">
            </div>
            <div *ngIf = "!avatar.insc.Silueta" style="display: flex; width: 300px; height: 324px; margin: auto; margin-top: 5%;  opacity: 0.2;">
              <img  src = "../../assets/interrogante.jpg" style="width: 300px; height: 324px; position: relative; z-index: 0;">
            </div>

        </span>
      </span>
    </div>

    <button type="button" class="btn Back" (click)="goBack()">Volver </button>

</div>
